name: Update Wiki

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'scripts/generate-wiki.ts'
      - 'scripts/generate-screenshots.ts'
      - 'README.md'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-wiki:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Checkout wiki
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository }}.wiki
          path: wiki-repo
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Install Chrome for screenshots
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser
          export PUPPETEER_PRODUCT=chrome
          export PUPPETEER_EXECUTABLE_PATH=/usr/bin/chromium-browser

      - name: Generate component screenshots
        run: |
          echo "ðŸ“¸ Generating component screenshots..."
          deno run --allow-read --allow-write --allow-net --allow-env --allow-run scripts/generate-screenshots.ts || echo "Screenshot generation skipped (optional)"
          
      - name: Commit screenshots to main repo
        run: |
          if [ -d "screenshots" ] && [ -n "$(ls -A screenshots/*.png 2>/dev/null)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add screenshots/*.png
            git commit -m "chore: Update component screenshots [skip ci]" || echo "No screenshot changes"
            git push || echo "No changes to push"
          fi

      - name: Generate wiki pages
        run: |
          echo "ðŸ“ Generating wiki documentation..."
          deno run --allow-read --allow-write scripts/generate-wiki.ts

      - name: Copy wiki pages to wiki repository
        run: |
          echo "ðŸ“¦ Copying generated content..."
          cp -r wiki/* wiki-repo/ 2>/dev/null || mkdir -p wiki-repo
          cp wiki/*.md wiki-repo/
          
          # Copy screenshots if they exist
          if [ -d "screenshots" ]; then
            mkdir -p wiki-repo/screenshots
            cp screenshots/*.png wiki-repo/screenshots/ 2>/dev/null || echo "No screenshots to copy"
          fi
          
          cd wiki-repo
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Commit and push wiki changes
        working-directory: wiki-repo
        run: |
          git add .
          if git diff --staged --quiet; then
            echo "ðŸ“­ No changes to wiki"
          else
            git commit -m "ðŸ“š Auto-update wiki from source code

            Generated from commit: ${{ github.sha }}
            Workflow: ${{ github.workflow }}
            Run: ${{ github.run_number }}
            
            - Updated documentation pages
            - Refreshed component screenshots
            - Synced with latest source code"
            git push
            echo "âœ… Wiki updated successfully"
          fi

      - name: Summary
        run: |
          echo "## ðŸ“š Wiki Update Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Wiki has been automatically generated and updated with visual documentation." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— [View Wiki](https://github.com/${{ github.repository }}/wiki)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Generated Pages" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“– Home - Overview and quick start" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŽ¨ Components - UI elements with screenshots" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ“Š Charts - Data visualization components" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸŽ¨ Theme - Customization guide" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ’¡ Examples - Real-world usage" >> $GITHUB_STEP_SUMMARY
          
          if [ -d "screenshots" ]; then
            SCREENSHOT_COUNT=$(ls screenshots/*.png 2>/dev/null | wc -l)
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "### Visual Documentation" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“¸ Generated ${SCREENSHOT_COUNT} component screenshots" >> $GITHUB_STEP_SUMMARY
          fi
