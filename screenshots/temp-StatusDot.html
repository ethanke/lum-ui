
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: #0A0A0F;
      color: white;
      padding: 40px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .container {
      max-width: 600px;
      width: 100%;
    }
    :root {
      --surface-0: #0A0A0F;
      --surface-1: #12121A;
      --surface-2: #1A1A24;
      --surface-3: #24242F;
      --text-primary: #FFFFFF;
      --text-secondary: #D4D4D8;
      --text-muted: #A1A1AA;
      --border-default: rgba(255, 255, 255, 0.05);
      --border-hover: rgba(255, 77, 141, 0.2);
      --brand-primary: #FF4D8D;
      --brand-secondary: #8B5CF6;
      --brand-accent: #FF8C00;
    }
  </style>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            brand: { primary: '#FF4D8D', secondary: '#8B5CF6', accent: '#FF8C00' },
            surface: { 0: '#0A0A0F', 1: '#12121A', 2: '#1A1A24', 3: '#24242F' }
          }
        }
      }
    }
  </script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body>
  <div class="container">
    <script type="module">
      import * as ui from "https://jsr.io/@aspect/lum-ui/0.1.0/mod.ts";
      const { StatusBadge, StatusDot } = ui;
      
      const html = StatusDot({ status: "online" }) + " Online";
      document.querySelector('.container').innerHTML = html;
    </script>
  </div>
</body>
</html>
